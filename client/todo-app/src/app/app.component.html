<div>
  <h1>{{title}}</h1>
</div>
<div class="wrapper">
  <mat-grid-list cols="2">
    <mat-grid-tile>
      <mat-grid-tile-header>
        Opened tasks:
      </mat-grid-tile-header>
      <app-task-list [tasks]="openedTasks"></app-task-list>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-grid-tile-header>
        Completed tasks:
      </mat-grid-tile-header>
      <app-task-list [tasks]="completedTasks"></app-task-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>
