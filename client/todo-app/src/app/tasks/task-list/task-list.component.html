<mat-card class="task-card" *ngFor="let task of tasks">
  <mat-card-header>
    <div mat-card-avatar class="task-status-image">
      <mat-icon *ngIf="task.completed" class="material-icons" color="primary">
        done_outline
      </mat-icon>
      <mat-icon *ngIf="!task.completed" class="material-icons" color="accent">
        history
      </mat-icon>
    </div>
    <mat-card-title>{{task.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>{{task.description}}</mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">
      <mat-icon mat-button>edit</mat-icon>
    </button>
    <button mat-raised-button color="warn">
      <mat-icon mat-button>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
